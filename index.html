<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Welcome to our game.<br>Get your score to 5 to win</h1>
        <div class="game-module">
            <h3 id = "pick_text">Pick a choice</h3>
            <div class = "buttons">
                <button class = "choiceButton" value = "rock">Rock</button>
                <button class = "choiceButton" value = "paper">Paper</button>
                <button class = "choiceButton" value = "scissors">Scissors</button>
            </div>
            <p>You've picked: <span id = "playerChoice"></span></p>
            <p>Computer picked: <span id = "computerChoice"></span></p>
            <p>Result: <span id = "result"></span></p>
            <p>Your score: <span id = "your_score">0</span></p>
            <p>Computer score: <span id = "comp_score">0</span></p>
        </div>
    </div>
    <script src = "script.js"></script>
    <footer>Game created by ser888gio</footer>
</body>
</html>
